<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- <li v-for="link in links" class="nav-item">
                        <a class="nav-link active" aria-current="page"  :href="link.url">{{link.title}}</a>
                    </li> -->
                    <li v-for="(page, index) in pages" :key="index" class="nav-item">
                        <a class="nav-link active" aria-current="page" :href="page.link.url" v-on:click="activePage = index">{{page.link.title}}</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div id="content" class="container">
        <h1>Hello Vue {{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].content}}</p>
    </div>


    <script>
        Vue.createApp({
            data() {
                return {
                    activePage:0,
                    pages: [

                        {
                            link: { title: 'Home', url: 'index.html', },
                            pageTitle: 'Master',
                            content: 'Home Page'
                        },
                        {
                            link: { title: 'About', url: 'about.html' },
                            pageTitle: 'Master',
                            content: 'About Company Page'
                        },

                        {
                            link: { title: 'Contact', url: 'contact.html', },
                            pageTitle: 'Master',
                            content: 'Contact Page is Here'
                        }

                    ],
                };
            },
        }).mount('body');



    </script>
</body>

</html>
